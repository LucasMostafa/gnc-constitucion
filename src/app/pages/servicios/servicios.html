<section id="servicios" class="servicios-section">
  <div class="bg-overlay"></div>

  <div class="container servicios-container">
    <header class="servicios-header">
      <h2 class="titulo-servicios">Nuestros Servicios</h2>
      <p class="subtitulo">Todo sobre GNC.</p>
    </header>

    <div class="servicios-list">
      
      <article 
        *ngFor="let item of servicios; let i = index" 
        class="servicio-row" 
        [class.is-expanded]="item.expandido"
      >
        <div class="servicio-summary" (click)="toggleServicio(i)">
          
          <div class="servicio-img-wrapper">
            <img [src]="item.imagen" [alt]="item.titulo" onerror="this.src='assets/img/placeholder.jpg'">
          </div>

          <div class="servicio-info-header">
            <div class="header-top">
              <span class="badge">{{ item.categoria | titlecase }}</span>
              <h3>{{ item.titulo }}</h3>
            </div>
            <p class="bajada">{{ item.bajada }}</p>
            
            <button class="btn-ver-mas">
              {{ item.expandido ? 'Menos info' : 'Ver mÃ¡s detalles' }}
              <span class="arrow" [class.rotated]="item.expandido">â–¼</span>
            </button>
          </div>
        </div>

        <div class="servicio-details" [style.max-height]="item.expandido ? '1000px' : '0'">
          <div class="details-inner">
            <hr class="separator">
            
            <div class="details-grid">
              <div class="col-desc">
                <h4>DescripciÃ³n TÃ©cnica</h4>
                <p>{{ item.descripcionLarga }}</p>
                
                <div *ngIf="item.herramientas" class="tool-box">
                  <strong>ðŸ›  Herramientas utilizadas:</strong> {{ item.herramientas }}
                </div>
              </div>

              <div class="col-features">
                <h4>CaracterÃ­sticas</h4>
                <ul>
                  <li *ngFor="let feat of item.caracteristicas">âœ“ {{ feat }}</li>
                </ul>
                
                <div *ngIf="item.precio" class="price-box">
                  <span>Precio estimado:</span>
                  <strong>{{ item.precio }}</strong>
                </div>
              </div>
            </div>

            

          </div>
        </div>
      </article>

    </div>

    <div class="servicios-cta">
      <button class="btn-primary" (click)="scrollToContact()">Solicitar turno</button>
    </div>
  </div>
</section>
